---
- job:
    name: elastic+logstash-docker+7.x+snapshot
    display-name: 'elastic / logstash-docker # 7.x - snapshot'
    description: Periodic testing of snapshot builds for the Logstash Docker 7.x branch.
    parameters:
    - string:
        name: branch_specifier
        default: refs/heads/7.x
        description: the Git branch specifier to build (&lt;branchName&gt;, &lt;tagName&gt;,
          &lt;commitId&gt;, etc.)
